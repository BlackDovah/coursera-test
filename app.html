  <script>shinyjs.getcookie = function(params) {
  var cookie = Cookies.get("shinyauthr");
  if (typeof cookie !== "undefined") {
    Shiny.setInputValue("login-jscookie", cookie);
  } else {
    var cookie = "";
    Shiny.setInputValue("login-jscookie", cookie);
  }
}
shinyjs.setcookie = function(params) {
  Cookies.set("shinyauthr", escape(params), { expires: 7 });
  Shiny.setInputValue("login-jscookie", params);
}
shinyjs.rmcookie = function(params) {
  Cookies.remove("shinyauthr");
  Shiny.setInputValue("login-jscookie", "");
}</script>
